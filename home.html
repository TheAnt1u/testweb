<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Ant - Ban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../src/png/c-logo.png" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: flex-start;
            padding: 15px 30px;
            background-color: #007bff00;
            color: #000000;
            align-items: center;
        }

        .banusername {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            margin-left: 20px;
            background: none; /* Removed the background */
        }

        /* Contact Form Container */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px auto;
            max-width: 1200px;
        }

        /* Left image section */
        .contact-image {
            flex: 1;
            padding: 20px;
        }

        .contact-image img {
            max-width: 150%;
            margin-left: -160px;
            height: 120%;
            border-radius: 10px;
        }

        /* Contact Form */
        .contact-form-container {
            flex: 2;
            max-width: 700px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
    width: 100%;
    padding: 14px;
    background-color: #002c5a6c; /* Original background color */
    color: white;
    border: solid 2px #5451ff; /* Original border color */
    box-shadow: 0px 0px 13px 0px rgba(84, 81, 255, 0.75); /* Original box-shadow */
    -webkit-box-shadow: 0px 0px 13px 0px rgba(84, 81, 255, 0.75);
    -moz-box-shadow: 0px 0px 13px 0px rgba(84, 81, 255, 0.75);
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, box-shadow 0.3s, border 0.3s;
}

button:hover {
    background-color: #002c5a6c; /* Hover background stays the same */
    border: solid 2px #0400ffbf; /* Updated hover border color */
    box-shadow: 0px 0px 15px 0px #0400ffbf; /* Updated hover box-shadow */
    -webkit-box-shadow: 0px 0px 15px 0px #0400ffbf;
    -moz-box-shadow: 0px 0px 15px 0px #0400ffbf;
}


        /* Login Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup-content h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .popup-content p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #007bff;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <span id="banusername" class="banusername">Not logged in</span>
    </div>

    <!-- Contact Form Container -->
    <div class="contact-container">
        <!-- Left image section -->
        <div class="contact-image">
            <img src="../src/webp/contact.webp" alt="Contact Image">
        </div>

        <!-- Contact Form -->
        <div class="contact-form-container">
            <h2><i class="fas fa-envelope"></i> Contact Us</h2>
            <form id="contactForm" onsubmit="sendToTelegram(event)">
                <div class="input-group">
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                </div>

                <div class="input-group">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number (Optional)</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number (optional)">
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="instagramUsername"><i class="fab fa-instagram"></i> Instagram Username</label>
                    <input type="text" id="instagramUsername" name="instagramUsername" required placeholder="Enter your Instagram username">
                </div>

                <div class="input-group">
                    <label for="message"><i class="fas fa-comment"></i> Your Message</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

        <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <h3>Your Information Has Been Successfully Sent!</h3>
            <p>Thank you for contacting us. We will get back to you soon.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>


    <!-- Login Prompt Popup -->
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <h3>Please Log In</h3>
            <p>You need to be logged in to access the contact form.</p>
            <button onclick="window.location.href='login.html';">Go to Login</button>
        </div>
    </div>

    <script>
        // Retrieve the banusername from localStorage
        const banusername = localStorage.getItem('banusername');
        
        // Display the banusername in the header or show login prompt
        const banusernameElement = document.getElementById('banusername');
        if (banusername) {
            banusernameElement.textContent = `Logged in as: ${banusername}`;
        } else {
            banusernameElement.textContent = 'Not logged in';
            // Show the login popup if the user is not logged in
            document.getElementById('loginPopup').style.display = 'flex';
        }

        async function sendToTelegram(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const instagramUsername = document.getElementById('instagramUsername').value;
            const message = document.getElementById('message').value;

            // Telegram Bot API token and chat ID
            const token = "7998986787:AAFa72lpoCw-YVHOqx9dD5-ukFDcJKWlDh4";
            const chat_id = "-4500400064";

            // Construct the message
            const text = `
                New Contact Form Submission:

                First Name: ${firstName}
                Last Name: ${lastName}
                Phone: ${phone}
                Email: ${email}
                Instagram Username: ${instagramUsername}
                Message: ${message}
            `;

            // Telegram Bot API URL
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            // Send the data to Telegram
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chat_id,
                        text: text
                    })
                });

                // Handle the response
                const data = await response.json();
                if (data.ok) {
                    alert("Thank You! All Wroten Informations Are Sent Wait Until We Contact You Into Your Email!");
                    document.getElementById('contactForm').reset(); // Reset the form after sending
                } else {
                    alert("There was an error sending your message. Please try again.");
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending your message.');
            }
        }
    </script>
</body>
</html>
